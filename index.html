<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multi Step Form Template</title>
  </head>
  <body>
    <div class="container">
      <form id="form1">
        <h3>Create Account</h3>
        <input type="text" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <div class="btn-box">
          <button type="button" id="next1">Next</button>
        </div>
      </form>

      <form id="form2">
        <h3>Social Links</h3>
        <input type="text" placeholder="Instagram" />
        <input type="text" placeholder="Github" />
        <input type="text" placeholder="Twitter" />
        <div class="btn-box">
          <button type="button" id="prev1">Back</button>
          <button type="button" id="next2">Next</button>
        </div>
      </form>

      <form id="form3">
        <h3>Personal Info</h3>
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="text" placeholder="Contact" />
        <div class="btn-box">
          <button type="button" id="prev2">Back</button>
          <button type="button" id="submit">Submit</button>
        </div>
      </form>

      <div class="step-row">
        <div id="progress"></div>
        <div class="step-col"><small>Step1</small></div>
        <div class="step-col"><small>Step2</small></div>
        <div class="step-col"><small>Step3</small></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
